---
layout: default
---
<article>
	<header>
		<h1>{{ page.title }}</h1>
		<p>
			posted on {{ page.date | date: "%b %-d, %Y"}}
		</p>
		{% if page.featured_image %}
			<div class="post-image">
				<img src="{{ page.featured_image }}" alt="{{ page.title }} featured image">
			</div>
		{% endif %}
	</header>
	<div class="post-body">
		{{ content }}
	</div>
</article>
